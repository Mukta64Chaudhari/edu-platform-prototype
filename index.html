<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Your Personalized Learning Platform</h1>
    </header>

    <!-- Roadmap Section (AI-Generated) -->
    <section id="roadmap">
        <h2>Your Learning Roadmap</h2>
        <div id="roadmap-animation">
            <!-- 3D roadmap animations will go here -->
        </div>
        <button id="continueBtn">Continue from where you left</button>
    </section>

    <!-- Video Page Redirect -->
    <section id="videoPage" style="display: none;">
        <h3>Video Tutorial</h3>
        <iframe id="videoFrame" width="800" height="450"></iframe>
    </section>

    <!-- Guest Sessions -->
    <section id="sessions">
        <h3>Guest Sessions</h3>
        <ul>
            <li><strong>Dr. John Doe</strong> - Data Scientist | 12th Dec, 10 AM</li>
            <li><strong>Jane Smith</strong> - UX Designer | 14th Dec, 2 PM</li>
        </ul>
    </section>

    <!-- Enrolled Courses and Progress -->
    <section id="courses">
        <h3>Your Enrolled Courses</h3>
        <div>
            <h4>Web Development</h4>
            <p>Progress: <span id="webDevProgress">45%</span></p>
            <div class="progress-bar">
                <div style="width: 45%;"></div>
            </div>
        </div>
        <div>
            <h4>Digital Marketing</h4>
            <p>Progress: <span id="digitalMarketingProgress">30%</span></p>
            <div class="progress-bar">
                <div style="width: 30%;"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
